  <style>
    :root {
      --verde-escuro: #3B6E22;
      --verde-claro: #A4C639;
      --fundo: #F2F2F2;
      --branco: #ffffff;
      --cinza: #666666;
      --fonte: 'Josefin Sans', sans-serif;
    }

    body {
      font-family: var(--fonte);
      background-color: var(--fundo);
      color: var(--verde-escuro);
    }

    /* T√≠tulo mais atrativo */
    h2 {
      font-size: 3.5rem;
      font-weight: 700;
      color: var(--verde-escuro);
      margin-bottom: 1rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Bot√µes verdes bonitos */
    .btn-verde {
      background-color: var(--verde-claro);
      color: var(--branco);
      font-weight: 600;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      display: inline-block;
    }

    .btn-verde:hover {
      background-color: var(--verde-escuro);
      color: #fff;
      transform: scale(1.05);
      text-decoration: none;
    }

    .card {
      border: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-title {
      color: var(--verde-escuro);
      font-weight: bold;
      margin-top: 1rem;
    }

    .card-text {
      color: var(--cinza);
    }

    /* Espa√ßo reservado para as imagens */

      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #d9e6c9; /* tom verde claro bem suave */
    }

    .card-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    footer {

      color: var(--branco);
      text-align: center;
      font-size: 14px;
      padding: 1rem 0;
      margin-top: 3rem;
    }

</head>
