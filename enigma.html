<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo dos Enigmas: Campo e Cidade</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 36px;
            color: #4CAF50;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .enigma {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin: 10px 0;
        }

        .button:hover {
            background-color: #45a049;
        }

        .resultado {
            font-size: 20px;
            margin-top: 20px;
            color: #555;
        }

        .figurinha-container {
            margin-top: 30px;
            text-align: center;
        }

        .figurinha {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            border: 3px solid #4CAF50;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            margin: 10px;
            cursor: pointer;
        }

        .figurinha:hover {
            transform: scale(1.1);
        }

        .figurinha-selecionada {
            border-color: #FFD700;
            box-shadow: 0px 4px 12px rgba(255, 215, 0, 0.7);
        }

        .esconder {
            display: none;
        }

        .panel-figurinha {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .panel-figurinha img {
            margin: 5px;
        }

        /* Novo estilo para a figurinha com a mensagem */
        .figurinha-final {
            text-align: center;
            margin-top: 20px;
        }

        .figurinha-final img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            border: 3px solid #4CAF50;
        }

        .figurinha-final p {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
        }

        /* Estilo para o bot√£o "Voltar" */
        .botao-voltar {
            display: inline-block;
            padding: 12px 25px;
            background-color: #FF6347;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .botao-voltar:hover {
            background-color: #e5533d;
        }
    </style>
</head>

<body>
    <h1>Desvende os Enigmas do Campo e da Cidade!</h1>
    <div class="container" id="game">
        <div class="enigma" id="enigma"></div>
        <input type="text" id="resposta" placeholder="Digite sua resposta...">
        <button class="button" onclick="verificarResposta()">Responder</button>
        <div class="resultado" id="resultado"></div>
        <button id="tentarNovamente" class="button esconder" onclick="reiniciarJogo()">Tentar Novamente</button>
        <button id="reiniciar" class="button esconder" onclick="reiniciarJogo()">Reiniciar Jogo</button>

        <div id="figurinhaContainer" class="figurinha-container esconder">
            <!-- Novo c√≥digo para exibir figurinha -->
            <div class="figurinha-final" id="figurinha">
                <p>Parab√©ns! Voc√™ completou todos os enigmas! üéâ</p>
                <img src="img/figurinha4.png" alt="Figurinha 4" />
            </div>
            <a href="kids.html" class="botao-voltar">Voltar</a> <!-- Link de "Voltar" -->
        </div>
    </div>

    <script>
        const enigmas = [
            { pergunta: "O que √© encontrado no campo, tem quatro patas e diz 'mu'?", resposta: "boi" },
            { pergunta: "Na cidade, ele tem rodas, √© r√°pido e transporta pessoas. O que √©?", resposta: "√¥nibus" },
            { pergunta: "No campo, ele ajuda a colher o trigo e √© puxado por um animal. O que √©?", resposta: "arado" },
            { pergunta: "Na cidade, ele √© cheio de lojas e pode ter um grande shopping. O que √©?", resposta: "rua" },
            { pergunta: "O que √© encontrado no campo, √© amarelo e traz comida para a colheita?", resposta: "milho" },
            { pergunta: "Na cidade, ele tem luzes e permite a travessia de ruas. O que √©?", resposta: "sem√°foro" },
            { pergunta: "O que √© comum no campo, tem penas e canta de manh√£?", resposta: "galo" },
            { pergunta: "Na cidade, √© um meio de comunica√ß√£o usado por muitas pessoas, cheio de mensagens. O que √©?", resposta: "celular" }
        ];

        let pontuacao = 0;
        let enigmaAtual = 0;

        function mostrarEnigma() {
            const enigma = enigmas[enigmaAtual];
            document.getElementById("enigma").innerText = enigma.pergunta;
            document.getElementById("resposta").value = "";
            document.getElementById("resultado").innerText = "";
            document.getElementById("tentarNovamente").classList.add("esconder");
            document.getElementById("reiniciar").classList.add("esconder");
        }

        function verificarResposta() {
            const respostaUsuario = document.getElementById("resposta").value.trim().toLowerCase();
            const respostaCorreta = enigmas[enigmaAtual].resposta.toLowerCase();

            if (respostaUsuario === respostaCorreta) {
                pontuacao++;
                document.getElementById("resultado").innerText = "Resposta correta!";
            } else {
                document.getElementById("resultado").innerText = `Resposta errada! A resposta correta √©: "${respostaCorreta}".`;
            }

            enigmaAtual++;
            if (enigmaAtual < enigmas.length) {
                setTimeout(mostrarEnigma, 1500); // Mostrar o pr√≥ximo enigma ap√≥s 1.5 segundos
            } else {
                exibirResultadoFinal();
            }
        }

        function exibirResultadoFinal() {
            let mensagemFinal = `Sua pontua√ß√£o final √©: ${pontuacao} de ${enigmas.length}.`;

            if (pontuacao === enigmas.length) {
                mensagemFinal += " Parab√©ns, voc√™ desvendou todos os enigmas!";
            } else {
                mensagemFinal += " Tente novamente para ganhar a figurinha!";
            }

            document.getElementById("resultado").innerText = mensagemFinal;
            document.getElementById("enigma").style.display = "none";
            document.getElementById("resposta").style.display = "none";
            document.querySelector("button").style.display = "none";
            document.getElementById("tentarNovamente").classList.remove("esconder");
            document.getElementById("reiniciar").classList.remove("esconder");

            // Exibindo a figurinha 4 diretamente
            document.getElementById("figurinhaContainer").classList.remove("esconder");
        }

        function reiniciarJogo() {
            // Resetando tudo
            pontuacao = 0;
            enigmaAtual = 0;

            // Exibindo os elementos de jogo novamente
            document.getElementById("enigma").style.display = "block";
            document.getElementById("resposta").style.display = "block";
            document.querySelector("button").style.display = "block";
            document.getElementById("resultado").innerText = "";

            // Ocultando os bot√µes "Tentar Novamente" e "Reiniciar Jogo"
            document.getElementById("tentarNovamente").classList.add("esconder");
            document.getElementById("reiniciar").classList.add("esconder");

            // Ocultando o painel de figurinhas
            document.getElementById("figurinhaContainer").classList.add("esconder");

            // Exibindo o primeiro enigma
            mostrarEnigma();
        }

        mostrarEnigma();
    </script>
</body>

</html>
