<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Rota Rural Mercedes</title>

  <link rel="stylesheet" href="reset.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@100..900&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --verde-escuro: #3b6e22;
      --verde-claro: #a4c639;
      --bege-claro: #f5f2e7;
      --texto-escuro: #2f4f1f;
      --texto-suave: #47572c;
      --input-foco: #8bb32d;
      --fundo-overlay: rgba(55, 105, 33, 0.65);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('fundo.png') no-repeat center center fixed;
      background-size: cover;
      color: var(--texto-escuro);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      overflow-x: hidden;
    }

    /* Overlay escuro para legibilidade */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-color: var(--fundo-overlay);
      z-index: 0;
    }

    header {
      background-color: var(--verde-escuro);
      padding: 1.2rem 0; /* Aumentado o padding para barra mais alta */
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.15);
      position: relative;
      z-index: 10;
      text-align: center;
    }

    .caixa {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
    }

    .imagem_h1 {
      height: 80px; /* aumentei a altura da logo para ficar proporcional */
      cursor: pointer;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2.5rem;
      margin: 0;
      padding: 0;
      justify-content: center;
      font-size: 1.3rem;
      font-weight: 700;
    }

    nav ul li a {
      color: var(--verde-claro);
      font-weight: 700;
      font-size: 1.3rem;
      text-decoration: none;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-family: 'Arsenal SC', cursive;
      display: inline-block;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: var(--verde-claro);
      color: var(--verde-escuro);
      box-shadow: 0 0 10px var(--verde-claro);
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
      position: relative;
      z-index: 10;
    }

    .login-container {
      background: var(--bege-claro);
      padding: 2.5rem 2rem 3rem 2rem;
      border-radius: 20px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      text-align: center;
      font-family: 'Arsenal SC', cursive;
      color: var(--verde-escuro);
    }

    .login-container h2 {
      margin-bottom: 0.8rem;
      font-size: 2.5rem;
      user-select: none;
    }

    .login-container p {
      margin-bottom: 2rem;
      font-size: 1.1rem;
      color: var(--texto-suave);
      user-select: none;
    }

    form label {
      font-weight: 600;
      color: var(--verde-escuro);
      user-select: none;
    }

    .form-control {
      border-radius: 12px;
      border: 2px solid var(--verde-claro);
      padding: 0.6rem 1rem;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--input-foco);
      box-shadow: 0 0 8px var(--input-foco);
      outline: none;
    }

    .form-check-label {
      color: var(--verde-escuro);
      font-weight: 600;
      user-select: none;
    }

    .btn-success {
      background-color: var(--verde-escuro);
      border: none;
      border-radius: 14px;
      font-size: 1.2rem;
      font-weight: 700;
      padding: 0.8rem 0;
      box-shadow: 0 8px 15px rgba(59, 110, 34, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .btn-success:hover {
      background-color: var(--verde-claro);
      color: var(--verde-escuro);
      box-shadow: 0 8px 20px rgba(164, 198, 57, 0.8);
    }

    #erroLogin {
      color: #d43434;
      font-weight: 700;
      margin-top: 1rem;
      user-select: none;
    }

    footer {
      background-color: var(--verde-escuro);
      color: var(--bege-claro);
      padding: 0.7rem 0.5rem;
      font-size: 1.1rem;
      text-align: center;
      position: relative;
      z-index: 10;
      user-select: none;
    }

    footer p {
      margin: 0.2rem 0;
      font-family: 'Arsenal SC', cursive;
    }

    .emoji-hands {
      font-size: 1.3rem;
      margin-right: 0.25rem;
      user-select: none;
    }
  </style>
</head>
<body>

 

  <!-- Main Content -->
  <main>
    <div class="login-container shadow">
      <h2>üîë Bem-vindo!</h2>
      <p>Fa√ßa seu login para acessar a plataforma da <span class="emoji-hands">üåæü§ùüèôÔ∏è</span></p>

      <!-- Login Form -->
      <form id="loginForm" novalidate>
        <div class="mb-3 text-start">
          <label for="usuario" class="form-label">Usu√°rio @gmail </label>
          <input type="text" id="usuario" class="form-control" placeholder="Digite seu usu√°rio" required />
          <div class="invalid-feedback">Por favor, insira seu usu√°rio.</div>
        </div>

        <div class="mb-3 text-start">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required />
          <div class="invalid-feedback">Por favor, insira sua senha.</div>
        </div>

        <div class="mb-3 form-check text-start">
          <input type="checkbox" class="form-check-input" id="lembrar" />
          <label class="form-check-label" for="lembrar">Lembrar-me</label>
        </div>

        <div id="erroLogin" class="text-danger mb-3" style="display:none;">Usu√°rio ou senha incorretos.</div>

        <button type="submit" class="btn btn-success w-100">Entrar</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Rota Rural Mercedes | Desenvolvido por IFPR</p>
    <p>Av. Jo√£o XXIII, Mercedes - PR, Brasil | (45) 98840-0734</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const erroLogin = document.getElementById('erroLogin');

    form.addEventListener('submit', function (event) {
      event.preventDefault();
      erroLogin.style.display = 'none';

      const usuarioInput = document.getElementById('usuario');
      const senhaInput = document.getElementById('senha');

      const usuario = usuarioInput.value.trim();
      const senha = senhaInput.value.trim();

      usuarioInput.classList.remove('is-invalid');
      senhaInput.classList.remove('is-invalid');

      let valid = true;

      if (!usuario) {
        usuarioInput.classList.add('is-invalid');
        valid = false;
      }

      if (!senha) {
        senhaInput.classList.add('is-invalid');
        valid = false;
      }

      if (!valid) return;

      if (usuario.includes('@') && senha.length >= 5) {
        window.location.href = 'servicos.html';
      } else {
        erroLogin.style.display = 'block';
      }
    });
  </script>
</body>
</html>
